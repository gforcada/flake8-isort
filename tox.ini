[tox]
envlist=py27,py33,py34,py35

[testenv]
deps=
    pytest
    testfixtures
passenv=
    TRAVIS*
commands=
    python run_tests.py

[testenv:coverage]
deps=
    pytest
    pytest-cov
    coveralls
    testfixtures
commands=
    py.test run_tests.py --cov flake8_isort --cov-report term-missing
    coveralls
